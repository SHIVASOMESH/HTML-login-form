<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="">Student Registation Form</a>
    </header>
    <form action="">
        <div class="box">
            <div class="box1">
                <label for="">Frist Name :</label>
            </div>
            <div class="box2">
                <input type="text" placeholder="Enter your Frist Name">
            </div>
        </div>
        <div class="box">
            <div class="box1">
                <label for="">Last Name :</label>
            </div>
            <div class="box2">
                <input type="text" placeholder="Enter your last Name">
            </div>
        </div>
        <div class="box">
            <div class="box1">
                <label for="">Email :</label>
            </div>
            <div class="box2">
                <input type="email" placeholder="it should contain @">
            </div>
        </div>
        <div class="box">
            <div class="box1">
                <label for="">Moblie :</label>
            </div>
            <div class="box2">
                <input type="number" placeholder="only 10 digits are allowed">
            </div>
        </div>
        <div class="box">
            <div class="box11">
                <label for="">Gender :</label>
            </div>
            <div class="box12">
                <input type="radio">
                <label for="">Male</label>
                <input type="radio">
                <label for="">FeMale</label>
            </div>
        </div>
        <div class="box">
            <div class="box1">
                <label for="">Date of Brith :</label>
            </div>
            <div class="box2">
                <input type="date" placeholder="mm/dd/yy">
            </div>
        </div>
        <div class="box">
            <div class="box1">
                <label for="">Address :</label>
            </div>
            <div class="box2">
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
        </div>
        <div class="box">
            <div class="box1">
                <label for="">City :</label>
            </div>
            <div class="box2">
                <input type="text">
            </div>
        </div>
        <div class="box">
            <div class="box1">
                <label for="">Area Pin :</label>
            </div>
            <div class="box2">
                <input type="text">
            </div>
        </div>
        <div class="box">
            <div class="box1">
                <label for="">State :</label>
            </div>
            <div class="box2">
                <input type="text">
            </div>
        </div>
        <div class="box">
            <div class="box13">
                <label for="">Qualification :</label>
            </div>
            <div class="box14">
                <select name="" id="">
                    <option value="">Select Qualification</option>
                </select>
            </div>
        </div>
        <div class="box">
            <div class="box15">
                <label for="">Specialization :</label>
            </div>
            <div class="box16">
                <small class="b1">
                    <input type="checkbox">
                    <label for="">Computer Science</label>
                </small>
                <small class="b1"><br>
                    <input type="checkbox">
                    <label for="">Information Technology</label>
                </small>
                <small class="b1"><br>
                    <input type="checkbox">
                    <label for="">Computer Architecture</label>
                </small>
                <small class="b1"><br>
                    <input type="checkbox">
                    <label for="">Tele Communication</label>
                </small>
            </div>
        </div>
        <div class="box">
            <div class="box1">
                <label for="">Password :</label>
            </div>
            <div class="box2">
                <input type="password">
            </div>
        </div>
        <div class="box">
            <div class="box1">
                <button>Registation</button>
            </div>
            <div class="box2">
                
            </div>
        </div>
    </form>
</body>
</html>
